<body>
<div class="container">
    <div class="timer">
        <span class="glyphicon glyphicon-time"></span>
        <div class="timer__display">00:00:00.<span>000</span></div>
        <div class="timer__button-panel">
            <button class="timer__button-start btn btn-success">Start</button>
            <button class="timer__button-split btn btn-info">Split</button>
            <button class="timer__button-reset btn btn-danger">Reset</button>
        </div>
        <div class="timer__pit-stops"></div>
    </div>
</div>
