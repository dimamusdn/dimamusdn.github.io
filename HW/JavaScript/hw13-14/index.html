<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/template" id="my-quiz">
    <h2><%= caption %></h2>
    <form action="#" class="test-form">
        <div class="form-group">
            <% for(var i = 0; i < questions.length; i++) { %>
            <div id="quiz-q<%= i+1 %>">
                <h3 class="text-primary">Вопрос №<%= i+1 %></h3>
                <h4 class="text-left"><%= questions[i].question %></h4>
                <% for(var j = 0; j < questions[i].answers.length; j++) { %>
                <div class="checkbox">
                    <label><input type="checkbox"><span><%= questions[i].answers[j] %></span></label>
                </div>
                <% }; %>
            </div>
            <% }; %>
            <div class="form-group btn-gr">
                <span class="btn btn-success" id="btnCheckResult">Проверить мои результаты</span>
                <span class="btn btn-warning" id="btnRestartQuiz">Начать с начала</span>
            </div>
    </form>
</script>

<div class="container">
    <div class="row">
        <div class="col-lg-12 quiz">
        </div>
    </div>
</div>
<div class="modal-window">
    <div class="modal-window-box">
        <h3 class="text-primary"><strong>Результат теста</strong></h3>
        <h3>Правильных ответов: <span id="correct-count"></span> из <span id="total-count"></span></h3>
        <div class="btn-gr"><span class="btn btn-success" id="btnOk">Закрыть</span></div>
    </div>
</div>

</body>
</html>
