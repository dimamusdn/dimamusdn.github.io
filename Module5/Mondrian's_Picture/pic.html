<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <table>
        <table>
          <tr class="top-left top-right top-center">
            <td class="top-left" colspan="2"></td>
            <td class="top-center" colspan="3"></td>
            <td class="top-right" colspan="2"></td>
          </tr>
          <tr class="left right">
            <td class="left" rowspan="2"></td>
            <td colspan="4" rowspan="4" class="red"></td>
            <td class="yellow right" colspan="3" rowspan="2"></td>
          </tr>
          <tr class="left right">
          </tr>
          <tr class="left right" >
            <td class="left" rowspan="3"></td>
            <td rowspan="2"></td>
            <td class="right" rowspan="2"></td>
          </tr>
          <tr class="left right">
          </tr>
          <tr class="left right">
            <td rowspan="2" class="black"></td>
            <td rowspan="2" class="black"></td>
            <td colspan="2"></td>
            <td class="right" colspan="2"></td>
          </tr>
          <tr class="right bottom-left">
            <td rowspan="3" class="yellow bottom-left"></td>
            <td class="white" colspan="2"></td>
            <td rowspan="2" class="blue right" colspan="2"></td>

          </tr>
          <tr class="right bottom-left">
            <td class="bottom-left" colspan="2" rowspan="2"></td>
            <td colspan="2" class="black"></td>
          </tr>
          <tr class="bottom-left bottom-right">
            <td class="bottom-right" colspan="4"></td>
          </tr>
        </table>
    </table>
</body>
</html>
